    <div class="container py-5">
        <h1 class="text-center mb-4">Passport Renewal Application</h1>
        <form action="submit_renewal.php" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first-name">First Name:</label>
                    <input type="text" class="form-control" id="first-name" name="first_name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="last-name">Last Name:</label>
                    <input type="text" class="form-control" id="last-name" name="last_name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="place-of-birth">Place of Birth:</label>
                    <input type="text" class="form-control" id="place-of-birth" name="place_of_birth" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Current Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="state">State/Province:</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="zip">ZIP/Postal Code:</label>
                    <input type="text" class="form-control" id="zip" name="zip" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" id="country" name="country" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="passport-number">Current Passport Number:</label>
                    <input type="text" class="form-control" id="passport-number" name="passport_number" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="passport-issue-date">Passport Issue Date:</label>
                    <input type="date" class="form-control" id="passport-issue-date" name="passport_issue_date" required>
                </div>
            </div>
            <div class="form-group">
                <label for="passport-expiry-date">Passport Expiry Date:</label>
                <input type="date" class="form-control" id="passport-expiry-date" name="passport_expiry_date" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Renewal:</label>
                <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="additional-info">Additional Information (if any):</label>
                <textarea class="form-control" id="additional-info" name="additional_info" rows="3"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </div>
        </form>
    </div>
</body>
